<div class="cardcontent">

    <div class="colorfilter"></div>

    <div class="text">
        <h2>{{ title }}</h2>
        <p style="width: 250px;">{{ description }}</p> <!-- Text Attribut -->
    </div>
    

    <div class="navigationsliste">
       
        <ul>
            <li><a href="">Veranstalter</a></li>    <!-- den Link mit der URL des Veranstalters ersetzen -->
            <li (click)="checkout()" style="position: relative;">
                <a href="">Buchen</a>
                <input [(ngModel)]="amountIn" type="number" min="1" max="6" id="counter" name="points" step="1" value="1">
            </li>
        </ul>
        
    </div>

    <div class="capture_1">
        <div class="capture-rectangle_1"><p>Verfügbarkeit: <b>{{ available }}</b></p></div>
        <div class="capture-edge"></div>
    </div>

    
    <div class="capture_2">
        <div class="capture-rectangle_2"><p>Preis: <b>{{ price }} €</b></p></div>
        <div class="capture-edge"></div>
    </div>

    <p class="controll" *ngIf="invalidAmount" style="position: absolute; top: -69px; color: red;">
        Es sind nicht mehr ausreichend Plätze verfügbar. Bitte eine geringere Anzahl auswählen!
    </p>

    <p class="controll" *ngIf="result" style="position: absolute; top: -69px; color: green;">
        Buchung erfolgreich!
    </p>

<style>

#counter {
    width: 30px;
    position: absolute;
    left: 160px;
    top: 22px;
    border-radius: 5px;
    background-color: #eee;
    padding: 2px;
    border: none;
}

.capture_1 {
    position: absolute;
    right: -20px;
    top: 25px;
}

.capture_2 {
    position: absolute;
    right: -20px;
    top: 65px;
}


.capture-rectangle_1, .capture-rectangle_2 {
    position: relative;
    width: 180px;
    height: 25px;
    background-color: #333;
    clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 10% 100%);
}

.capture-rectangle_2 {
    width: 150px;
    clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 12% 100%);
}

.capture-rectangle_1 p, .capture-rectangle_2 p {
    position: absolute;
    top: -11px;
    left: 30px;
    font-size: 11pt;
    color: #eee;
}


.capture-edge {
    position: absolute;
    right: 0px;
    width: 20px;
    height: 20px;
    clip-path: polygon(100% 0, 0 0, 0 50%);
    background-color: #222;
    filter: brightness(80%);
}

.cardcontent {
    position: relative;
    height: 250px;
    width: 450px;
    box-shadow: 0px 17px 20px -16px rgb(73 73 73 / 37%);

}

.colorfilter {
    background-color: #ff6163;      /* {color Attribut des Eventobjektes} */

    opacity: 0.8;
    position: absolute;
    width: inherit;
    height: inherit;
}

.navigationsliste ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    position: relative;
    bottom: -186px;
}

  float: left;
  width: 50%;
}

.navigationsliste ul li a {
    display: inline-block;
