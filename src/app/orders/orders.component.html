<div class="content">
    <h1>Gebuchte Angebote</h1>

    <div class="cardlist">
        <app-ordercard *ngFor="let i of orders" [orderID]="i.BestellungID" [eventID]="i.EventID" [title]="i.Bezeichnung" [date]="i.Datum" [time]="i.Uhrzeit" [location]="i.Ort" [price]="i.Preis" [amount]="i.Anzahl" [img]="i.Bild" [description]="i.Beschreibung"></app-ordercard>
    </div>
</div>
